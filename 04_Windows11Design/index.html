<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Windows 11 Design</title>
  </head>
  <body>
    <div class="icons">
        <img src="recyclebinicon.png" alt="">
        <span>Recycle Bin</span>
        <img src="edgeicon.png" alt="">
        <span>Edge Browser</span>
    </div>
    <!-- ******* -->
    <video autoplay muted>
      <source src="video.webm" type="video/webm" />
    </video>
    <!-- ****** -->
    <div class="taskbar">
      <img src="icons.PNG" alt="taskbar icons" />
      <img src="" alt="">
      <img class="right" src="taskbarright.PNG" alt="date and time" />
    </div>
    <div class="start-menu">
      <img src="startmenu.PNG" alt="startmenu" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
