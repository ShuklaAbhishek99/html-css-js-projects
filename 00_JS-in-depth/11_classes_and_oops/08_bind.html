<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>React</title>
    </head>
    <body>
        <button>Button Clicked</button>
    </body>
    <script>
        class React {
            constructor() {
                this.library = "React";
                this.server = "https://localhost:300";

                //requirement
                document
                    .querySelector("button")
                    // while passing handleClick, jab ye invoke hoga toh iske pass
                    // this.server ka direct access nahi aayega kyuki usko abhi sirf reference diya hai
                    // na ki bind karne bola hai, isliye .bind(this) ka use hoga, now its binded with constructor this
                    .addEventListener("click", this.handleClick.bind(this));
            }
            handleClick() {
                console.log("button clicked");
                console.log(this.server);
            }
        }

        const app = new React();
    </script>
</html>
